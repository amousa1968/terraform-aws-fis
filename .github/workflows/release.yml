name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release:
          - Automated release for ${{ github.ref }}
          
          ## Usage
          ```hcl
          module "fis_experiments" {
            source = "github.com/${{ github.repository }}//${{ github.ref_name }}"
            
            # Add your configuration here
          }
          ```
        draft: false
        prerelease: false
